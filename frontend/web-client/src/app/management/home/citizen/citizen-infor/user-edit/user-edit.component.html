<!-- popup-->
<div class="modal-header">
    <h4 class="modal-title">Thông tin cư dân</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Ảnh đại diện</label>
                <div class="custom-file">
                    <input
                        type="file" 
                        class="custom-file-input" 
                        (change)="uploadUserImage($event.target)">
                    <label class="custom-file-label">{{fileTitle}}</label>
                </div>
            </div>
            <div class="form-group">
                <label>Họ và tên</label>
                <input
                    [(ngModel)]="user.fullName"
                    type="text" 
                    class="form-control" 
                    placeholder="Họ và tên nguời dùng">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input
                    [(ngModel)]="user.email"
                    type="text" 
                    class="form-control" 
                    placeholder="Email cá nhân">
            </div>
            <div class="form-group">
                <label>CMND/ Căn cước</label>
                <input
                    [(ngModel)]="user.identityNumber"
                    type="text" 
                    class="form-control" 
                    placeholder="Số CMND/Căn cước">
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input
                    [(ngModel)]="user.phoneNumber"
                    type="text" 
                    class="form-control" 
                    placeholder="Số điện thoại di động">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Tên đăng nhập</label>
                <input
                    [(ngModel)]="user.userName"
                    type="text" 
                    class="form-control" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <label>Quyền</label>
                <select 
                    name="contactMethod" 
                    id="contactMethod" 
                    class="form-control"
                    [(ngModel)]="user.roleId">
                    <option value="1">{{ "Admin" }}</option>
                    <option value="2">{{ "User" }}</option>
                </select>
            </div>
        </div>
    </div> 
</div>
<div class="modal-footer">
    <button type="button" class="btn bg-light" (click)="submitEditedUser(user)">Sửa</button>
</div>
