<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h4>{{ "Doanh thu dịch vụ"}}</h4>
                </div>
                <div class="col-6 text-right">
                    <a class="btn"
                        [routerLink]="['../community-menu']">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                        {{"Trở về"}}
                    </a>
                    &nbsp;
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="card">
            <div class="card-header d-flex">
                <div class="form-group m-2">
                    <label>Tháng</label>
                    <select class="custom-select" [(ngModel)]="selectedMonth">
                        <option *ngFor="let month of months" [value]="month.value">
                            {{month.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group m-2">
                    <label>Năm</label>
                    <select class="custom-select" [(ngModel)]="selectedYear">
                        <option *ngFor="let year of years" [value]="year.value">
                            {{year.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group m-2">
                    <label>Thống kê</label>
                    <br>
                    <button class="btn bg-light" (click)="getRevenueByTime()">Thống kê</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="bg-light">
                        <tr>
                            <th>{{ "Tên dịch vụ" }}</th>
                            <th>{{ "Tổng số lượt đặt" }}</th>
                            <th>{{ "Tổng doanh thu/ VNĐ" }}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr
                            *ngFor="let booking of bookings">
                            <td>{{booking.serviceName}}</td>
                            <td>{{booking.totalBooks}}</td>
                            <td>{{booking.totalMoney | currency:'VND'}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <p-toast></p-toast>
        </div>
    </section>
</div>
<div *ngIf="isLoading" class="loading">
    <img src="/assets/image/loading.svg" alt="">
</div>
